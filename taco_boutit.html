<!DOCTYPE html>
<html>
<head>
  <title>Reccos for Tacos</title>
</head>
<body>
  <h1>Reccos for Tacos</h1>
<form name="TacoRecco" action="submit.html">
<div>
  <label>Let me hear it! What are your favorite taco joints in Chicago?</label>
  <br>
  <textarea name="comment"></textarea>
</div>
<div>
  <p>Don't forget to add your name and email so we can taco 'bout it together:</p>
  <label>What's yo name?</label>
  <input type="text" name="username" placeholder="Ex. Taco Paco">
</div>
<div>
  <label>Email:</label>
  <input type="email" name="email" placeholder="taco.paco@guac.com">
</div>
<div>
<p>So you know my favorite taco, but what's your favorite?</p>
  <label>Check all that apply:</label>
  <input type="checkbox" name="taco" value="Beef">Beef
  <input type="checkbox" name="taco" value="Chicken">Chicken
  <input type="checkbox" name="taco" value="Pork">Pork
  <input type="checkbox" name="taco" value="Fish">Fish
  <input type="checkbox" name="taco" value="Veggie">Veggie
</div>
<div>
<button type="submit">Let's party!</button>
</div>
</form>
</body>
</html>
